<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Habtamu H favicon">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4">
        <animate attributeName="stop-color" dur="6s" values="#06b6d4;#7c3aed;#06b6d4" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#7c3aed">
        <animate attributeName="stop-color" dur="6s" values="#7c3aed;#06b6d4;#7c3aed" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <style>
    .bg-rot { transform-origin: 32px 32px; animation: rotate 8s linear infinite; }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .letter { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; }
  </style>

  <!-- background rounded square with animated gradient -->
  <g class="bg-rot">
    <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#g1)" />
  </g>

  <!-- white 'H' letter centered, with slight inset shadow -->
  <g filter="url(#shadow)">
    <text x="50%" y="56%" text-anchor="middle" class="letter" font-size="36" fill="#ffffff">H</text>
  </g>

  <!-- subtle inner stroke to give depth -->
  <path d="M22 18v28M22 32h20M42 18v28" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
</svg>
